# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-uk'

# Website info
name: 'Sparktree'
description: "Devops posts & guides about interesting tech like Docker, Letsencrypt, Chef, Angular, Automation, API's or other topics that you should know about. "

# Author's info
author: 'Jason Kulatunga'
# edit 'categories' in the front matter of every post to match this username
nickname: analogj
bio: 'Build Automation & Infrastructure guy @Adobe. I write about, and play with, all sorts of new tech. All opinions are my own.'
location: 'San Francisco, CA'
url: 'https://www.thesparktree.com'
image: '/assets/images/analogj.jpg'

short_url: 'blog.thesparktree.com'
google_analytics: UA-33233417-3
disqus: sparktree
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: ''

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems:
  - jekyll-paginate
  - jekyll-redirect-from
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: analogj
repo: analogj.github.io
branch: master
relative_source: ../,/
destination: ../jasper-pages/
production_url:  https://blog.thesparktree.com/
source_url:      https://github.com/analogj/analogj.github.io/


mini_magick:
  covers:
    adaptive-resize: 2000x1000>
    quality: 90
    source: assets/images/originals
    destination: assets/images

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
